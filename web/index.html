<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Heroku Connect Demo</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>

   <script src="bower_components/angular/angular.js"></script>
   <script src="bower_components/angular-route/angular-route.js"></script>
   <script src="js/app.js"></script>

   <style>
       body { padding-top: 70px; }
   </style>
</head>

<body ng-app="OData" ng-controller="ODataCtrl" style="padding-bottom: 70px">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Heroku Connect Demo</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <select class="form-control" ng-model="activeTable">
            <option value="">--- Please select table---</option>
            <option ng-repeat="table in tables track by $index" value="{{table}}">
                {{table}}
            </option>
        </select>


        <table class="table">
            <thead>
                <tr>
                    <th ng-repeat="column in columns track by $index">
                        {{column}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in rows track by $index">
                    <td ng-repeat="column in columns track by $index">{{row[column]}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container" style="padding-top: 15px">
            <div class="text-right">Heroku Connect Demo</div>
        </div>
    </nav>
</body>
</html>
